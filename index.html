<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>

    <button id="addBtn" onclick="asd(1)">Add Book</button>
    
    <form id="form">
        <div style="color: white;">
          <label for="title" style="display: flow;">Book Title:</label>
          <input type="text" name="title" id="title">
        </div>
      
        <div style="color: white;">
          <label for="author" style="display: flow;">Author:</label>
          <input type="text" name="author" id="author">
        </div>
      
        <div style="color: white;">
          <label for="pages" style="display: flow;">Pages:</label>
          <input type="number" name="pages" id="pages">
        </div>

        <div style="color: white;">
            <input type="checkbox" id="read" name="read">
            <label for="read">Read yet?</label>
        </div>
      
        <button type="submit">Submit</button>
      </form>

      <div id="book-container"></div>


</body>
</html>
